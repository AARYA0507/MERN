<!DOCTYPE html>
<html>
<head>
    <title>Simple Grid Card Layout</title>
    <style>
       
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 20px; 
            padding: 20px;
        }

        
        .card {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card h3 {
            margin: 10px 0 5px;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }

        .card button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Simple Grid Card Layout</h2>
    <div class="grid-container">
        <div class="card">
            <img src="https://via.placeholder.com/250x150" alt="Card Image">
            <h3>Card 1</h3>
            <p>Description for card 1.</p>
            <button>Learn More</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/250x150" alt="Card Image">
            <h3>Card 2</h3>
            <p>Description for card 2.</p>
            <button>Learn More</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/250x150" alt="Card Image">
            <h3>Card 3</h3>
            <p>Description for card 3.</p>
            <button>Learn More</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/250x150" alt="Card Image">
            <h3>Card 4</h3>
            <p>Description for card 4.</p>
            <button>Learn More</button>
        </div>
    </div>
</body>
</html>
