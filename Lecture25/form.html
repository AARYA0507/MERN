<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- create a form -->
    <form action="/submit" method="post">

        <label for="name">Name:</label>
        <input type="text"
         id="name"
          placeholder="enter full name"
          required
          name="name"
          autocomplete="name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="enter your email"
          required
          name="email"
          autocomplete="email"><br>

        <label for="number">Number:</label>
       <input type="number" id="number" placeholder="enter your number"
       required
       name="number"
       autocomplete="number"
       ><br>
       <label for="password">Password:</label>
       <input type="password" id="password" placeholder="enter your password"
       required
       name="password"
       
       ><br>
         <label for="dob">Date of Birth:</label>
         <input type="date" id="dob" placeholder="enter your dob"
         required
         name="dob"
         
         ><br> 
         <div>
            <label for=""country>Country</label>
            <select name="country" id="country">
                <option value="">select the country</option>
                <option >USA</option>
                <option>UK</option>
                <option>Australia</option>
            </select>




         </div>
         <div>
            <label for="cities" >Cities</label>
            <select name="cities" id="cities" multiple size="3">
                <option value="">select the cities</option>
                <option >Delhi</option>
                <option>Mumbai</option>
                <option>Chennai</option>
            </select>

         </div>

        <button type="submit">Submit</button>
    </form>

        <p>banana- <spaan>30</spaan></p>


    </div>

        mango.dataset.color="pink";
        console.log(mango.dataset.color);
        
    </script>
    
</body>
</html>
