<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
     <form action="/submit" method="post" >

        <label for="name">Name:</label>
        <input type="text"
         id="name"
          placeholder="enter full name"
          required
          name="name"
          autocomplete="name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="enter your email"
          required
          name="email"
          autocomplete="email"><br>

        <label for="number">Number:</label>
       <input type="number" id="number" placeholder="enter your number"
       required
       name="number"
       autocomplete="number"
       ><br>

       <div>
        <label for="location">Location</label>
        <select name="location" id="location">
            <option value="">select the location</option>
            <option>baner</option>
            <option>viman nagar</option>
            <option>hadapser</option>
            
        </select>
       </div>

       <div>
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume"  required><br>
       </div>

       <div>
        <label for="expectedsalary">Expected Salary:</label>
        <input type="number" id="expectedsalary" name="expectedsalary" placeholder="Enter expected salary" required><br>
       </div>

       <div>
        <p>Current CTC:</p>
        <label><input type="checkbox" name="currentctc"> Previous Experience</label><br>
       </div>

       <div>
        <p>Preferred Shift:</p>
        <label><input type="radio" name="shift" value="morning" required> Morning Shift</label><br>
        <label><input type="radio" name="shift" value="night"> Night Shift</label><br>
       </div>
       <div>
        <p>Earliest date of joining</p>
        <label for="joiningdate">Joining Date:</label>
        <input type="date" name="joiningdate" id="joiningdate" required>

       </div>

       <button type="submit">Submit</button>
     </form>
     
    
</body>
</html>
